<!DOCTYPE html>
<html lang="en" ng-app="wtpDurations">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>What can I play</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>What Can I Play ?</h1>
        </div>
    </div>
    <div class="container" ng-controller="WtpDurationsController">
        <!-- Example row of columns -->
        <div class="row">
            <select name="singleSelect" ng-model="currPlatform">
                <option value="" disabled selected style="display:none;">In which platform?</option>
                <!-- not selected / blank option -->
                <option ng-repeat="platform in platforms" value="{{platform.value}}">{{platform.label}}</option>
            </select>
            <span>I want to play at least</span> <input type="number" ng-model="minHours" style="width: 40px"/><span>but no more than</span> <input type="number" ng-model="maxHours" style="width: 40px"/><span>hours</span>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="game in games">
                        <tr>
                            <td ng-bind="game.name" />
                            <td ng-bind="game.duration" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
